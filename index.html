<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyBank</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- SITE-HEADER -->
  <header class="header">
    <div class="header__container container">
      <a class="logo" href="index.html">
        <img class="logo__img" src="img/header-logo.svg" alt="site header logo" width="139" height="20">
      </a>

      <!-- SITENAV -->
      <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item"><a href="#" class="sitenav__link">Home</a></li>
            <li class="sitenav__item"><a href="#" class="sitenav__link">About</a></li>
            <li class="sitenav__item"><a href="#" class="sitenav__link">Contact</a></li>
            <li class="sitenav__item"><a href="#" class="sitenav__link">Blog</a></li>
            <li class="sitenav__item"><a href="#" class="sitenav__link">Careers</a></li>
          </ul>
      </nav>

      <a class="button" href="#">Request invite</a>

    </div>
  </header>

  <main class="main-content">

    <!-- SITE-HERO -->
    <section class="hero">
      <div class="container">
        <div class="hero__content">
          <h2 class="hero__heading">Next generation
            digital banking</h2>
          <p class="hero__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
          <a class="button" href="#">Request invite</a>
            <img class="hero__img" src="img/hero-phones-desktop.svg" alt="site mobile app screen" width="728" height="900">
        </div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
